<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./fico.png">
    <title>GYM Moja lista zadań</title>

    <meta property="og:image" content="./zrzut.png">
    <meta property="og:image" content="">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./style.css/global.css">
    <link rel="stylesheet" type="text/css" href="./style.css/container.css">
    <link rel="stylesheet" type="text/css" href="./style.css/container__sectionTop.css">
    <link rel="stylesheet" type="text/css" href="./style.css/container__sectionBottom.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
        rel="stylesheet">
    <script defer src="./script.js"></script>
</head>

<body class="body">
    <div class="container">
        <h1>Lista zadań</h1>
        <section class="section__top">
            <h2 class="container__caption">Dodaj nowe zadanie</h2>
            <form  class="container__form js-form">
                <input class="container__input js-newTask" type="text" placeholder="Co jest do zrobienia ?">
                <button class="container__button js-header__formButton">Dodaj zadanie</button>
            </form>
        </section>
        <section class="container__bottom">
            <h2 class="container__caption">Lista zadań</h2>
            <ul class="container__list js-tasks">
            </ul>
        </section>
    </div>

</body>
</html>
